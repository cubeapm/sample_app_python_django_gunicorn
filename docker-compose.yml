version: "3"
services:
  django_gunicorn:
    build:
      context: .
    container_name: cube_python_django_gunicorn_django
    environment:
      - CUBE_SAMPLE_MYSQL_HOST=mysql

      - DD_SERVICE=cube_sample_python_flask_gunicorn_datadog
      # send traces to CubeAPM
      - DD_TRACE_AGENT_URL=http://host.docker.internal:3130

      # Not needed for production - https://ddtrace.readthedocs.io/en/stable/configuration.html#DD_TRACE_DEBUG
      # Enables debug-level logging for detailed logs
      # - DD_TRACE_DEBUG=true
      # Enables startup diagnostic logging 
      # - DD_TRACE_STARTUP_LOGS=true
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    restart: always

  mysql:
    image: mysql:8.0
    container_name: cube_python_django_gunicorn_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - cube_python_django_gunicorn_mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine3.18
    container_name: cube_python_django_gunicorn_redis

volumes:
  cube_python_django_gunicorn_mysql:
