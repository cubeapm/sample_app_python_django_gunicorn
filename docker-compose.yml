version: "3"
services:
  django_gunicorn:
    build:
      context: .
    container_name: cube_python_django_gunicorn_django
    environment:
      - CUBE_SAMPLE_MYSQL_HOST=mysql

      - DD_SERVICE=cube_sample_python_django_gunicorn_datadog

       # Send data to Datadog Agent
      - DD_AGENT_HOST=datadog-agent

      # Enable Runtime metrics
      - DD_RUNTIME_METRICS_ENABLED=true
      - DD_RUNTIME_METRICS_RUNTIME_ID_ENABLED=true

      # optional settings
      # - DD_ENV=myenv
      # - DD_VERSION=1.2.3
      # - DD_TAGS=mykey1:myvalue1,mykey2:myvalue2

      # Print Datadog tracer startup logs on screen
      # - DD_TRACE_STARTUP_LOGS=true
      # Enable Datadog tracer debug logging if needed to see detailed logs
      # - DD_TRACE_DEBUG=true
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
      - mongo
      - datadog-agent
    restart: always

  datadog-agent:
    image: gcr.io/datadoghq/agent:7.72.3
    container_name: datadog-agent
    environment:
      # Required
      - DD_API_KEY=<your_datadog_api_key>

      # send metrics to CubeAPM
      - DD_DD_URL=http://host.docker.internal:3130
      # send traces to CubeAPM
      - DD_APM_DD_URL=http://host.docker.internal:3130

      # Accept traces and metrics from applications running outside the agent host
      - DD_APM_NON_LOCAL_TRAFFIC=true
      - DD_DOGSTATSD_NON_LOCAL_TRAFFIC=true
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc/:/host/proc/:ro
      - /sys/fs/cgroup/:/host/sys/fs/cgroup:ro

  mysql:
    image: mysql:8.0
    container_name: cube_python_django_gunicorn_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - cube_python_django_gunicorn_mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  mongo:
    image: mongo:7.0.12
    container_name: cube_python_django_gunicorn_mongo

  redis:
    image: redis:alpine3.18
    container_name: cube_python_django_gunicorn_redis

volumes:
  cube_python_django_gunicorn_mysql:
