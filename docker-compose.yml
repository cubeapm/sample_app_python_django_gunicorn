version: "3"
services:
  django_gunicorn:
    build:
      context: .
    container_name: cube_python_django_gunicorn_django
    environment:
      - CUBE_SAMPLE_MYSQL_HOST=mysql
      - NEW_RELIC_HOST=<domain_of_cubeapm_server>
      # New Relic agent will send data on https://<domain_of_cubeapm_server>:443
      # CubeAPM expects data on port 3130
    ports:
      - "8000:8000"
    depends_on:
      - mysql
      - redis
    restart: always

  mysql:
    image: mysql:8.0
    container_name: cube_python_django_gunicorn_mysql
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=test
    volumes:
      - cube_python_django_gunicorn_mysql:/var/lib/mysql
    ports:
      - "3306:3306"

  redis:
    image: redis:alpine3.18
    container_name: cube_python_django_gunicorn_redis

volumes:
  cube_python_django_gunicorn_mysql:
